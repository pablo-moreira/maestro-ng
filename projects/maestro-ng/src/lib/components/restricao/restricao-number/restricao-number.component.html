<m-restricao-label [label]="label" [restricao]="restricao" [operadores]="operadores"></m-restricao-label>

<ng-container *ngIf="isOperadorSingular()">
  <p-inputNumber fluid [(ngModel)]="restricao.valor"></p-inputNumber>
</ng-container>

<ng-container *ngIf="isOperadorMultiplo()">
  <p-chip fluid [(ngModel)]="restricao.valores" allowDuplicate="false" addOnTab="true"></p-chip>
</ng-container>

<ng-container *ngIf="isOperadorBetween()">
  <div class="grid grid-cols-12 gap-2">
    <div class="col-span-12 lg:col-span-6">
      <p-inputNumber fluid [(ngModel)]="restricao.valorInicial"></p-inputNumber>
    </div>
    <div class="col-span-12 lg:col-span-6">
      <p-inputNumber fluid [(ngModel)]="restricao.valorFinal"></p-inputNumber>
    </div>
  </div>
</ng-container>

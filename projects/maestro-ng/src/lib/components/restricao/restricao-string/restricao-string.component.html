<m-restricao-label [label]="label" [restricao]="restricao" [operadores]="operadores" class="m-label"></m-restricao-label>

<ng-container *ngIf="isOperadorMultiplo()" class="m-input">
  <p-chip fluid [(ngModel)]="restricao.valores" allowDuplicate="false" addOnTab="true"></p-chip>
</ng-container>

<ng-container *ngIf="isOperadorSingular()" class="m-input">
  <input fluid pInputText type="text" [(ngModel)]="restricao.valor" />
</ng-container>

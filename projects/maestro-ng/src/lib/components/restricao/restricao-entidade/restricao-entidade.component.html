<m-restricao-label [label]="label" [restricao]="restricao" [operadores]="operadores"></m-restricao-label>

<ng-container *ngIf="restricao.isOperadorInOrNotIn()">
  <div *ngFor="let item of itens" class="flex items-center gap-2">
    <p-checkbox [inputId]="item[itemId]" [name]="name" [value]="item[itemId]" [(ngModel)]="restricao.valores"></p-checkbox>
    <label [for]="item[itemId]" class="ml-2"> {{ item[itemLabel] }} </label>
  </div>
</ng-container>

<ng-container *ngIf="restricao.isOperadorEqualsOrNotEquals()">
  <div *ngFor="let item of itens" class="flex items-center gap-2">
    <p-radioButton [inputId]="item[itemId]" [name]="name" [value]="item[itemId]" [(ngModel)]="restricao.valor"></p-radioButton>
    <label [for]="item[itemId]" class="ml-2"> {{ item[itemLabel] }} </label>
  </div>
</ng-container>

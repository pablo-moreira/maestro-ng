<m-restricao-label [label]="label" [restricao]="restricao" [operadores]="operadores"></m-restricao-label>

<ng-container *ngIf="isOperadorSingular()">
  <p-datepicker [(ngModel)]="restricao.valor" showIcon="true" showButtonBar="true" [showTime]="true" [showSeconds]="mostrarSegundos" dateFormat="dd/mm/yy" *ngIf="isDataHora()" dataType="string"></p-datepicker>
  <p-datepicker [(ngModel)]="restricao.valor" showIcon="true" showButtonBar="true" dateFormat="dd/mm/yy" *ngIf="isSomenteData()"></p-datepicker>
  <p-datepicker [(ngModel)]="restricao.valor" showIcon="true" showButtonBar="true" [showTime]="true" [showSeconds]="mostrarSegundos" [timeOnly]="true" *ngIf="isSomenteHora()"></p-datepicker>
</ng-container>

<ng-container *ngIf="isOperadorBetween()">
  <div class="grid grid-cols-12 gap-2">
    <div class="col-span-12 lg:col-span-6">
      <p-datepicker [(ngModel)]="restricao.valorInicial" showIcon="true" showButtonBar="true" [showTime]="true" [showSeconds]="mostrarSegundos" dateFormat="dd/mm/yy" *ngIf="isDataHora()"></p-datepicker>
      <p-datepicker [(ngModel)]="restricao.valorInicial" showIcon="true" showButtonBar="true" dateFormat="dd/mm/yy" *ngIf="isSomenteData()"></p-datepicker>
      <p-datepicker [(ngModel)]="restricao.valorInicial" showIcon="true" showButtonBar="true" [showTime]="true" [showSeconds]="mostrarSegundos" [timeOnly]="true" *ngIf="isSomenteHora()"></p-datepicker>
    </div>
    <div class="col-span-12 lg:col-span-6">
      <p-datepicker [(ngModel)]="restricao.valorFinal" showIcon="true" showButtonBar="true" [showTime]="true" [showSeconds]="mostrarSegundos" dateFormat="dd/mm/yy" *ngIf="isDataHora()"></p-datepicker>
      <p-datepicker [(ngModel)]="restricao.valorFinal" showIcon="true" showButtonBar="true" dateFormat="dd/mm/yy" *ngIf="isSomenteData()"></p-datepicker>
      <p-datepicker [(ngModel)]="restricao.valorFinal" showIcon="true" showButtonBar="true" [showTime]="true" [showSeconds]="mostrarSegundos" [timeOnly]="true" *ngIf="isSomenteHora()"></p-datepicker>
    </div>
  </div>
</ng-container>
